<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Login | Gestão Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastro de Login</h2>
  <form id="form-cadastro-login">
    <input type="text" id="novo-usuario" placeholder="Usuário do Colégio" required>
    <input type="password" id="nova-senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>

  <button onclick="window.location.href='index.html'">Voltar ao Login</button>

  <script>
    document.getElementById('form-cadastro-login').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('novo-usuario').value;
      const senha = document.getElementById('nova-senha').value;

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};
      if (usuarios[usuario]) {
        alert("Usuário já existe!");
        return;
      }

      usuarios[usuario] = senha;
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert("Usuário cadastrado com sucesso!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
